<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Static.html</h1>

    <div id="app">
        <h2>Catalog</h2>
        <div class="catalog" v-for="good of catalog">
            {{ good.name }} (${{ good.price }}) <button v-on:click="addHandler(good)">+</button>
        </div>

        <hr />
        <h2>Cart</h2>
        <div class="cart" v-for="good of cart">
            {{ good.name }} (${{ good.price }})
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="main.js"></script>
</body>
</html>
