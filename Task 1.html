<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        "use strict";
        let a = 1, b = 1, c, d;
        c = ++a; // c будет равно 2, так как стоит префиксный инкремент перед a.
        alert(c);

        d = b++; // d будет равно 1, так как стоит постфиксный инкремент перед b. Значение сразу передаётся в переменную d и после этого b прибавиться на 1.
        alert(d)

        c = 2 + ++a; // с будет равно 5, так как переменная a уже имеет значение 2 и после префиксного икремента станет 3. 2 + 3 = 5.
        alert(c);

        d = 2 + b++; // d будет равно 4 и только после этого b прибавит 1. b станет равна 3.
        alert(d);

        alert(a); // Ответ будет 3, так как в 3-ем примере a прибавила 1 из-за префиксного инкремента.
        alert(b);  // Ответ будет 3, в 4-ом примере b получила 1 из-за постфиксного инкремента.


    </script>

</body>

</html>
